@if(total === 0) {
<p>Votre panier est vide !</p>
} @else {
<p>Total (panier): {{ total | currency : "EUR" : "symbol" : "" : "fr" }}</p>
}

<div>
  <button mat-flat-button color="warn" (click)="reinitialiser()">
    Réinitialiser les données
  </button>
</div>

@for (product of products; track product.id) { @if(product.stock > 0) {
<app-product [product]="product" (emitClick)="decrementerStock($event)" />
} }
